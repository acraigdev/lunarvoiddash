runConfig:
  region: us-central1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 10
  concurrency: 80

env:
  # Public — safe to commit. Used at build time and runtime.
  - variable: GOOGLE_CLIENT_ID
    value: 450392746945-19n00dtshohffrkv42qt4n5hn9jssc30.apps.googleusercontent.com
    availability:
      - BUILD
      - RUNTIME

  # The deployed URL — update after first deploy if using a custom domain.
  - variable: NEXTAUTH_URL
    value: https://lunarvoiddash--lunarvoiddash.us-central1.hosted.app
    availability:
      - BUILD
      - RUNTIME

  # Optional: replace DEMO_KEY with a real NASA API key.
  - variable: NEXT_PUBLIC_NASA_API_KEY
    value: DEMO_KEY
    availability:
      - BUILD
      - RUNTIME

  # Secrets — stored in Google Secret Manager, never committed.
  # Create with: gcloud secrets create GOOGLE_CLIENT_SECRET --data-file=-
  - variable: GOOGLE_CLIENT_SECRET
    secret: projects/450392746945/secrets/GOOGLE_CLIENT_SECRET
    availability:
      - RUNTIME

  - variable: AUTH_SECRET
    secret: projects/450392746945/secrets/AUTH_SECRET
    availability:
      - RUNTIME
